name: Workflow
on:
  push: 
    branches:
        - main

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with: 
            fetch-depth: 0
      - name: SonarCloud Scan
        uses: Sonarsource/sonarcloud-github-action@master
        env:
            GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}  
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
        with:
          args: >
              -Dsonar.organization="laboratorio-final-devsecops"
              -Dsonar.projectKey="Laboratorio-Final-DevSecOps_Laboratorio-N-R"    
              
      - name: Check Quality Gate
        run: |
          curl -u ${{ secrets.SONAR_TOKEN }} \
          "$SONAR_HOST_URL/api/qualitygates/project_status?projectKey=Laboratorio-N-R" \
          | jq -e '.projectStatus.status == "OK"' || exit 1
  