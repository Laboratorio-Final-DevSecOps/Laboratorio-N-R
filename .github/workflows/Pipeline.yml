name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Laboratorio-Final-DevSecOps_Laboratorio-N-R
          -Dsonar.organization=laboratorio-final-devsecops
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      
    - name: Check SonarCloud Quality Gate
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
          "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Laboratorio-Final-DevSecOps_Laboratorio-N-R" \
          | jq -r '.projectStatus.status')
          echo "SonarCloud Quality Gate Status: $STATUS"
          if [ "$STATUS" != "OK" ]; then
            echo "‚ùå SonarCloud Quality Gate failed: $STATUS"
            exit 1
          fi



