name: Workflow 

on:
  push:
    branches:
      - main
  
jobs:
  SAST:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2
#SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Laboratorio-Final-DevSecOps_Laboratorio-N-R
          -Dsonar.organization=laboratorio-final-devsecops
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            
    - name: Check SonarCloud Quality Gate
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
        "https://sonarcloud.io/api/qualitygates/project_status?projectKey=Laboratorio-Final-DevSecOps_Laboratorio-N-R" \
        | jq -r '.projectStatus.status')
        echo "SonarCloud Quality Gate Status: $STATUS"
        if [ "$STATUS" != "OK" ]; then
          echo "‚ùå SonarCloud Quality Gate failed: $STATUS"
          exit 1
        fi
